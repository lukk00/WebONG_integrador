<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Actividad - Admin</title>
  
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex flex-column min-vh-100 admin-bg">

  <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="inicio.html">
        <img src="img/logo.png" alt="logo" width="me-auto" height="60" class="me-2">
      </a>

      <nav class="navbar-nav d-flex flex-row ms-auto me-auto">
        <a class="nav-link active fw-bold px-3" href="admin-actividades.html">Actividades</a>
        <a class="nav-link px-3" href="#">Voluntarios</a>
      </nav>

      <a href="/logout" class="btn btn-success">Cerrar Sesión</a>
    </div>
  </header>

  <main class="flex-grow-1">
    
    <div class="admin-title-bar bg-ong-green text-white py-4">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="h2 fw-bold mb-0">Agregar Nueva Actividad</h1>
          <a href="admin-actividades.html" class="btn btn-outline-light btn-sm">
            <i class="bi bi-arrow-left me-1"></i> Volver a Actividades
          </a>
        </div>
      </div>
    </div>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
          
          <div class="card shadow-sm border-0">
            <form action="/admin/actividades/guardar" method="POST" class="card-body p-4 p-md-5">
              
              <div class="mb-3">
                <label for="titulo" class="form-label fw-bold">Título de la Actividad</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
              </div>

              <div class="mb-3">
                <label for="lugar" class="form-label fw-bold">Lugar</label>
                <input type="text" class="form-control" id="lugar" name="lugar" placeholder="Ej. Parque Central, Ica" required>
              </div>

              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <label for="fecha_inicio" class="form-label fw-bold">Fecha de Inicio</label>
                  <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
                </div>
                <div class="col-md-6">
                  <label for="fecha_fin" class="form-label fw-bold">Fecha de Fin <span class="text-muted">(Opcional)</span></label>
                  <input type="date" class="form-control" id="fecha_fin" name="fecha_fin">
                </div>
              </div>

              <div class="mb-3">
                <label for="descripcion" class="form-label fw-bold">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="5" placeholder="Describe los detalles de la actividad..." required></textarea>
              </div>

              <div class="row g-3 mb-4">
                <div class="col-md-6">
                  <label for="estado" class="form-label fw-bold">Estado</label>
                  <select id="estado" name="estado" class="form-select" required>
                    <option value="activa" selected>Activa</option>
                    <option value="finalizada">Finalizada</option>
                    <option value="cancelada">Cancelada</option>
                  </select>
                </div>
                <div class="col-md-6 d-flex align-items-end pb-1">
                  <div class="form-check form-switch fs-5">
                    <input class="form-check-input" type="checkbox" role="switch" id="visible" name="visible" value="true" checked>
                    <label class="form-check-label" for="visible">Visible al público</label>
                  </div>
                </div>
              </div>

              <hr class="my-4">
              <div class="text-end">
                <a href="admin-actividades.html" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-success">Guardar Actividad</button>
              </div>
              
              </form>
          </div> </div>
      </div>
    </div> </main>

  <footer class="py-4 text-white bg-ong-green text-center mt-auto">
    <div class="container">
      <h5 class="fw-bold mb-1">Unidos Corazones</h5>
      <p class="mb-0" style="font-size: 0.9rem;">Comprometidos con el bienestar de miles de necesitados</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
